{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in history %}
                    <tr>
                        <td>{{ transaction["symbol"] }}</td>
                        <td>{{ transaction["quantity"] }}</td>
                        <td>{{ transaction["price"] }}</td>
                        <td>{{ transaction["timestamp"] }}</td>
                    </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
